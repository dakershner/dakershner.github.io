name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
      - run: npm ci
      - run: bundle install
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: bundle exec jekyll build
      - run: npm run build
      - name: Dummy upload artifact step
        uses: actions/upload-artifact@v3
        with:
          name: dummy
          path: README.md
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  deploy:
    needs: build-and-lint
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
